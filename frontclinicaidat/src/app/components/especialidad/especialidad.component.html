<div class="container">
  <form [formGroup]="formulario" class="form" #formDirective="ngForm">
    <h1 style="text-align: center" class="titulo">Registrar Especialidad</h1>
    <div class="fila" style="display: flex; justify-content: space-between">

      <mat-form-field  class="flex">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
        <mat-error *ngIf="formulario.get('nombre')?.hasError('required')">
          <a> El nombre es obligatorio</a>
        </mat-error>
      </mat-form-field>

    </div>
    <br>


    <div class="fila" style="display: flex; ">
      <button style="flex: 0.25" mat-raised-button color="basic" class="primary-bg flex" (click)="enviarGuardar()" [hidden]="!(idSeleccionado <= 0)">
        Guardar
      </button>
      <button style="flex: 0.25" mat-raised-button class="primary-bg flex" color="basic" [hidden]="idSeleccionado <= 0" (click)="enviarGuardar()">
        Modificar
      </button>
      <button style="flex: 0.25" class=" flex" mat-raised-button type="button" (click)="cancelar()">
        Cancelar
      </button>
    </div>
    <br><br>

    <div>
      <table mat-table [dataSource]="especialidad" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="cargarDatos(row)"></tr>
      </table>
    </div>

  </form>

</div>
