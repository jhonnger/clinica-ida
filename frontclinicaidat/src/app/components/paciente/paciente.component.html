<div class="container">
  <form [formGroup]="formulario" class="form">
    <h1 style="text-align: center" class="titulo">Registrar Paciente</h1>
    <div class="fila" style="display: flex; justify-content: space-between">

      <mat-form-field >
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
        <mat-error *ngIf="formulario.get('nombre')?.hasError('required')">
          <a> El nombre es obligatorio</a>
        </mat-error>
      </mat-form-field>
      <mat-form-field >
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Direccion</mat-label>
        <input matInput formControlName="direccion">
      </mat-form-field>
    </div>

    <div class="fila" style="display: flex; justify-content: space-between">

      <mat-form-field >
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput formControlName="fechanacimiento">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Dni</mat-label>
        <input matInput formControlName="dni">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="sexo"  required>
          <mat-option *ngFor="let item of sexo" [value]="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>


    </div>
    <div class="fila" style="display: flex; justify-content: space-between">

      <mat-form-field >
        <mat-label>Celular</mat-label>
        <input matInput formControlName="celular">
      </mat-form-field>

    </div>



    <br>

    <button mat-raised-button color="basic" (click)="enviarGuardar()">
      <img src="assets/images/guardar.png" class="example-image">
    </button>
    <button mat-raised-button color="basic" [hidden]="idSeleccionado <= 0" (click)="eliminar()">
      <img src="assets/images/eliminar.png" class="example-image">
    </button>
    <button mat-raised-button color="basic" (click)="cancelar()">
      <img src="assets/images/cancelar.png" class="example-image">
    </button>

    <div>
      <table mat-table [dataSource]="paciente" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef> Celular </th>
          <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> Dni </th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="cargarDatos(row)"></tr>
      </table>
    </div>

  </form>

</div>
